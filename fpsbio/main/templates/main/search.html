{% extends 'main/header.html' %}

{% block content %}
<div class="container py-3">
        <h4>Search Users:</h4>
        <div class="input-group mb-3">
            <input id="searchTerm" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="search()">Search</button>
            </div>
        </div>
    {% for profile in profiles %}        
        <div class="card">
            <div class="card-body">
                <a style="color: black" href="/profile/{{profile.username}}">
                    <h5 class="card-title">{{profile.username}}</h5>
                    <p class="card-text">{{profile.content|safe}}</p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

    <script>
        let search = () => {
            let term = document.getElementById("searchTerm").value;
            window.location = "/search/" + term
        }
    </script>
{% endblock %}
