{% extends 'main/header.html' %}

{% block content %}

    <div class="container py-3 text-center">
        <h3>Login</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div>
                <div class="form-group row">
                    <label for="id_username" class="col-sm-2 col-form-label">Username:</label>
                    <div>
                        <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_password" class="col-sm-2 col-form-label">Password:</label>
                    <div>
                        <input class="form-control" type="password" name="password" required id="id_password" placeholder="Password">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        Don't have an account? <br><a href="/register" target="blank"><strong>Register</strong></a>
        <script>
            console.log({{form}});
        </script>
    </div>
{% endblock %}
